<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
      <script src="https://kit.fontawesome.com/1ed9e2f8e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-sm">
            <form class="search-form" id="search-form">
              <input 
              type="search" 
              placeholder="Enter city"
              autocomplete="off"
              id="location-input"
              class="locationInput"
              />
              <input type="submit" value="Search"/>
            </form>
            <button id= "current-location-button">üìç</button>
          </div>
          <div class="col-md">
            <section class="currentWeather" id="current-weather">
              <div class="row">
                <div class="col-6">
                  <div class="locationTime">
                    <i class="fas fa-cloud"></i>
                    <h1 id="location">Brooklyn</br>NY, 11111</h1>
                    <h2 id="date"></h2>
                  </div>
                </div>
                <div class="col-6">
                    <span class="temperature" id="temperature">66</span>
                    <span class="units"><a href="#" id="farenheit-link">¬∞F</a> |<a href="#" id="celcius-link">¬∞C</a></span>
                    <ul class="otherWeatherDetails">
                      <li id= "description"></li>
                      <li><strong>Humidity: </strong><span id= "humidity"></span>%</li>
                      <li><strong>Wind: </strong><span id= "wind"></span>mph</li>
                    </ul>
                </div>
              </div>
            </section>
          </div>
        </div>
          <div class="container-fluid seven-day-forecast">
            <div class= "row flex-row flex-nowrap" id="scroll-text">
              <div class= "col-sm">
              <div class="card card-block">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item day">MON</li>
                  <li class="list-group-item icon"><i class="fas fa-cloud"></i></li>
                  <li class="list-group-item degrees">52¬∞ <span class="low">39¬∞</span></li>
                </ul>
                </div>
            </div>
              <div class= "col-sm">
              <div class="card card-block">              
                <ul class="list-group list-group-flush">
                <li class="list-group-item day">TUE</li>
                <li class="list-group-item icon"><i class="fas fa-sun"></i></li>
                <li class="list-group-item degrees">52¬∞ <span class="low">39¬∞</span></li>
              </ul>
              </div>
            </div>
              <div class= "col-sm">
              <div class="card card-block">              
                <ul class="list-group list-group-flush">
                <li class="list-group-item day">WED</li>
                <li class="list-group-item icon"><i class="fas fa-cloud-sun"></i></li>
                <li class="list-group-item degrees">52¬∞ <span class="low">39¬∞</span></li>
              </ul>
              </div>
            </div>
              <div class= "col-sm">
              <div class="card card-block">              
                <ul class="list-group list-group-flush">
                <li class="list-group-item day">THU</li>
                <li class="list-group-item icon"><i class="fas fa-cloud-sun"></i></li>
                <li class="list-group-item degrees">52¬∞ <span class="low">39¬∞</span></li>
              </ul>
              </div>
            </div>
              <div class= "col-sm">
              <div class="card card-block">              
                <ul class="list-group list-group-flush">
                <li class="list-group-item day">FRI</li>
                <li class="list-group-item icon"><i class="fas fa-cloud-sun-rain"></i></li>
                <li class="list-group-item degrees">52¬∞ <span class="low">39¬∞</span></li>
              </ul>
              </div>
            </div>
              <div class= "col-sm">
              <div class="card card-block">              
                <ul class="list-group list-group-flush">
                <li class="list-group-item day">SAT</li>
                <li class="list-group-item icon"><i class="fas fa-cloud-rain"></i></li>
                <li class="list-group-item degrees">52¬∞ <span class="low">39¬∞</span></li>
              </ul>
              </div>
            </div>
              <div class= "col-sm">
              <div class="card card-block">              
                <ul class="list-group list-group-flush">
                <li class="list-group-item day">SUN</li>
                <li class="list-group-item icon"><i class="fas fa-cloud-sun"></i></li>
                <li class="list-group-item degrees">52¬∞ <span class="low">39¬∞</span></li>
              </ul>
              </div>
              </div>
            </div>
        </div>
      </div>
      </div>
      <p><a href=https://github.com/abg803/weather-app>Open-source code</a> by Allegra Gurfein</p>
      <script src="script.js"></script>
    </body>
    </html>
