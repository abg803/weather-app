<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/1ed9e2f8e2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="d-flex bd-highlight flex-wrap">
          <div class="p-2 flex-fill bd-highlight">
            <form class="search-form" id="search-form">
              <input
                type="search"
                placeholder="Enter city"
                autocomplete="off"
                id="location-input"
                class="locationInput"
              />
              <div class="d-flex align-items-start bd-highlight">
                <input type="submit" value="Search" />
                <button id="current-location-button">üìç</button>
              </div>
            </form>
          </div>
          <div class="p-2 flex-fill bd-highlight">
            <section class="currentWeather" id="current-weather">
              <div class="row">
                <div class="col-6">
                  <div class="locationTime">
                    <img src="icons/03d.png" alt="" id="icon" />
                    <h1 id="location"></h1>
                    <h2 id="date"></h2>
                  </div>
                </div>
                <div class="col-6">
                  <span class="temperature" id="temperature"></span>
                  <span class="units">
                    <a href="#" id="farenheit-link" class="active">¬∞F</a> |<a
                      href="#"
                      id="celsius-link"
                      >¬∞C</a
                    >
                  </span>
                  <ul class="otherWeatherDetails">
                    <li id="description"></li>
                    <li>Humidity: <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span>mph</li>
                  </ul>
                </div>
              </div>
            </section>
          </div>
        </div>
        <div class="p-2 container-fluid seven-day-forecast" id="forecast">
          <div class="row flex-row flex-nowrap" id="scroll-text">
            <div class="col-sm flex-shrink-1">
              <div class="card card-block">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item day" id="day">MON</li>
                  <li class="list-group-item icon" id="forecastIcon">
                    <img
                      src="http://openweathermap.org/img/wn/50d@2x.png"
                      alt=""
                      width="42"
                    />
                  </li>
                  <li class="list-group-item degrees">
                    <span id="forecastTempMax">60¬∞ </span>
                    <span id="forecastTempMin">20¬∞</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/abg803/weather-app" target="_blank"
        >Open-source code
      </a>
      and design by Allegra Gurfein
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
